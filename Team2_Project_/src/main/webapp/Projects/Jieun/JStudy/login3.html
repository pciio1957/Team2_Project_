<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

@import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');

html, body{
	font-family: 'Nanum Gothic', sans-serif;
	margin:auto;
}

tr>td{
	text-align:right;
}

[name=subLogin]{
	font-size: 20px;
	width:80px;
	height:80px;
}

td h4:hover{
	background:Gold;
	color:#363636;
}

td h4{
	text-align:center;
}

input[type=text]:focus{
	background:#FFFACD;
}

a{
	text-decoration:none;
	color:black;
}

	
</style>
<script type="text/javascript">

</script>
</head>
<body>
	<form action="loginResult.jsp">
		<table align="center">
			<tr>
				<th colspan="2"><h2 align="center">로그인</h2></th>
			</tr>
			<tr>
				<td>아이디 : <input type="text" name="userid"></td>
				<td rowspan="2">
				<input type="submit" value="로그인" name="subLogin"></td>
			</tr>
			<tr>
				<td>비밀번호 : <input type="text" name="userpw"></td>
			</tr>
			<tr>
				<td><h4>아이디/비밀번호 찾기</h4></td>
				<td><a href="join.html" id="joinmove"><h4>회원가입</h4></a></td>
			</tr>
		</table>
	</form>
</body>
<script type="text/javascript">

var txtInID = document.querySelector("[name=userid]");
var txtInpw = document.querySelector("[name=userpw]");
var btnjoin = document.querySelector("#joinmove");


txtInID.onblur = function() {
	
	if(txtInID.value == "") {
		alert("아이디를 입력해주세요");
	} 
}

txtInpw.onblur = function() {
	
	if(txtInID.value == "") {
		alert("아이디를 먼저 입력해주세요");
		txtInID.focuse();
	} else if (txtInpw.value == "") {
		alert("비밀번호를 입력해주세요");
	}

}

btnjoin.onclick = function() {
	
	if(txtInID.value == null) {
		alert("아이디를 입력해주세요");
	} else if(txtInID.value == null) {
		alert("비밀번호를 입력해주세요");
	} 
}


 
</script>
</html>
